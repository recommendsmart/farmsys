basket_finish_ru:
  config:
    template:
      value: "<p class=\"text-align-center\"><strong>Спасибо. Ваш заказ принят.&nbsp;</strong><br />\r\nНаш менеджер свяжется с Вами в ближайшее время для уточнения деталей заказа.</p>\r\n"
      format: full_html
basket_finish_uk:
  config:
    template:
      value: "<p class=\"text-align-center\"><strong>Дякуємо. Ваше замовлення прийнято.</strong><br />\r\nНаш менеджер зв'яжеться з Вами найближчим часом для уточнення деталей замовлення.</p>\r\n"
      format: full_html
basket_finish_en:
  config:
    template:
      value: "<p class=\"text-align-center\"><strong>Thank you. Your order is accepted.</strong><br />\r\nOur manager will contact you shortly to clarify the details of the order.</p>\r\n"
      format: full_html
notification_order_admin_ru:
  config:
    template:
      value: "<h1>[node:basket_order_name], оформил заказ на сайте!</h1>\r\n\r\n<h2>Заявка №{{order_num}} принята. Для подтверждения перейдите к <a href=\"{{ order_edit_link }}\" style=\"color:#1C0D0B;\">списку заказов</a>.</h2>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"font-size:18px;\"><b>Заказ №{{order_num}}</b></td>\r\n\t\t\t<td style=\"text-align:right;color:#A0A0A0;\"><b>Товаров: {{ order_count }}</b></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>{{order_list|raw}}</p>\r\n"
      format: full_html
    subject: 'На сайте [site:url] оформлен новый заказ!'
notification_order_admin_uk:
  config:
    template:
      value: "<h1>[node:basket_order_name], оформив замовлення на сайті!</h1>\r\n\r\n<h2>Заявка №{{order_num}} прийнята. Для підтвердження перейдіть до <a href=\"{{ order_edit_link }}\" style=\"color:#1C0D0B;\">списком замовлень</a>.</h2>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"font-size:18px;\"><b>Замовлення №{{order_num}}</b></td>\r\n\t\t\t<td style=\"text-align:right;color:#A0A0A0;\"><b>Товарів: {{ order_count }}</b></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>{{order_list|raw}}</p>\r\n"
      format: full_html
    subject: 'На сайті [site:url] оформлене нове замовлення!'
notification_html:
  config:
    template: "<div style=\"max-width:960px;min-width:320px;margin:0 auto;font-family:'arial';font-size:14px;\">\r\n\t<div style=\"background:#FFFFFF;text-align:center;padding:15px 40px;position:relative;border:1px solid {{appearance_color}};\">\r\n\t\t<a href=\"[site:url]\" style=\"position:relative;z-index:5;\">{{ logo|raw }}</a>\r\n      \t<div style=\"position:absolute;left:0;bottom:0;width:100%;text-align:center;\">\r\n      \t\t<img src=\"{{basket_imgs}}/header_bg.png\"/>\r\n      \t</div>\r\n\t</div>\r\n\t<div style=\"border: 1px solid {{appearance_color}};border-top:none;border-bottom:none;padding:15px 40px;color:#333;\">\r\n\t\t{{content|raw}}\r\n\t</div>\r\n\t<div style=\"background:{{appearance_color}};text-align:center;padding:15px 40px;\">\r\n\t\t<table style=\"width:100%;\">\r\n\t\t\t<tr>\r\n\t\t\t\t<td style=\"color:{{appearance_color_text}};font-family:arial;font-size:14px;\">\r\n\t\t\t\t\t<div style=\"font-size:20px;margin-bottom:10px;\">\r\n                      {{phone_html|raw}}\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\t<div style=\"line-height:20px;\">\r\n\t\t\t\t\t\t{{work_html|raw}}\r\n\t\t\t\t\t</div>\r\n\t\t\t\t</td>\r\n\t\t\t\t<td style=\"text-align:right;\">\r\n\t\t\t\t\t<div>\r\n                      \t{% if soc_links %}\r\n                      \t\t{% for key, link in soc_links %}\r\n                      \t\t\t{% if link %}\r\n\t\t\t\t\t\t\t\t\t<a href=\"{{link}}\" target=\"_blank\" style=\"text-decoration:none;display:inline-block;width:37px;\">\r\n\t\t\t\t\t\t\t\t\t\t<img src=\"{{basket_imgs}}/{{key}}.png\"/>\r\n\t\t\t\t\t\t\t\t\t</a>\r\n                      \t\t\t{% endif %}\r\n                      \t\t{% endfor %}\r\n                      \t{% endif %}\r\n\t\t\t\t\t</div>\r\n\t\t\t\t</td>\r\n\t\t\t</tr>\r\n      \t</table>\r\n\t</div>\r\n</div>"
order_table:
  config:
    template: "<table style=\"border-collapse:collapse;color:#333;width:100%;font-size:inherit;\">\r\n\t{% if order_list.items %}\r\n\t\t{% for item in order_list.items %}\r\n\t\t\t<tr style=\"border-top:1px solid #E2E2E2;\">\r\n\t\t\t\t<td style=\"padding:10px;width:30%;text-align:center;\" rowspan=\"2\">\r\n\t\t\t\t\t{% if item.node_fields.img_uri %}\r\n\t\t\t\t\t\t{{ basket_image(item.node_fields.img_uri, 'medium', {'style': 'max-width:100%;'}) }}\r\n\t\t\t\t\t{% endif %}\r\n\t\t\t\t</td>\r\n\t\t\t\t<td style=\"padding:10px;\" colspan=\"3\">\r\n\t\t\t\t\t<b>\r\n\t\t\t\t\t\t<a href=\"{{ url('entity.node.canonical', {'node': item.nid}) }}\" style=\"color:#000000;text-decoration:none;font-size:16px;\">{{ item.node_fields.title }}</a>\r\n\t\t\t\t\t</b>\r\n\t\t\t\t</td>\r\n\t\t\t</tr>\r\n\t\t\t<tr>\r\n\t\t\t\t<td style=\"vertical-align:top;padding:0 10px 10px;font-size:16px;\">\r\n\t\t\t\t\t<b>\r\n\t\t\t\t\t\t{{ item.price|number_format(2, ',', ' ') }} {{ basket_t(order_list.currency.name) }}\r\n\t\t\t\t\t</b>\r\n\t\t\t\t</td>\r\n\t\t\t\t<td style=\"vertical-align:top;padding:0 10px 10px;font-size:16px;\">\r\n\t\t\t\t\t<b>\r\n\t\t\t\t\t\t{{ item.count|round(6) }} {{ basket_t('qty') }}\r\n\t\t\t\t\t</b>\r\n\t\t\t\t</td>\r\n\t\t\t\t<td style=\"vertical-align:top;padding:0 10px 10px;font-size:16px;text-align:right;\">\r\n\t\t\t\t\t<b>\r\n\t\t\t\t\t\t{% set sum = item.price*item.count %}\r\n\t\t\t\t\t\t{% if item.discount.percent %}\r\n\t\t\t\t\t\t    {{ (sum-(sum/100*item.discount.percent))|basket_number_format(2, ',', ' ') }} {{ basket_t(order_list.currency.name) }}\r\n\t\t\t\t\t\t{% else %}\r\n\t\t\t\t\t\t    {{ sum|basket_number_format(2, ',', ' ') }} {{ basket_t(order_list.currency.name) }}\r\n\t\t\t\t\t\t{% endif %}\r\n\t\t\t\t\t</b>\t\r\n\t\t\t\t</td>\r\n\t\t\t</tr>\r\n\t\t{% endfor %}\r\n\t\t<tr style=\"border-top:1px solid #E2E2E2;\">\r\n\t\t\t<td style=\"padding:25px 10px 0;font-size:18px;text-align:right;\" colspan=\"3\">\r\n\t\t\t\t{{ basket_t('Order price:') }}\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:20%;padding:25px 10px 0;font-size:18px;\">\r\n\t\t\t\t<b>\r\n\t\t\t\t\t{{ order_list.price|basket_number_format(2, ',', ' ') }} {{ basket_t(order_list.currency.name) }}\r\n\t\t\t\t</b>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"padding:10px 10px 20px;font-size:18px;text-align:right;\" colspan=\"3\">\r\n\t\t\t\t{% if order_list.delivery_price %}\r\n\t\t\t\t\t{{ basket_t('Cost of delivery:') }}\r\n\t\t\t\t{% endif %}\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:20%;padding:10px 10px 20px;font-size:18px;\">\r\n\t\t\t\t{% if order_list.delivery_price %}\r\n\t\t\t\t\t<b>\r\n\t\t\t\t\t\t{{ order_list.delivery_price|basket_number_format(2, ',', ' ') }} {{ basket_t(order_list.currency.name) }}\r\n\t\t\t\t\t</b>\r\n\t\t\t\t{% endif %}\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t{% endif %}\r\n</table>"
order_fields:
  config:
    template: "<table style=\"border-collapse:collapse;width:100%;color:inherit;font-size:inherit;\">\r\n\t<tr>\r\n\t\t<td style=\"padding:5px;\">\r\n\r\n\t\t</td>\r\n\t</tr>\r\n\t<tr>\r\n\t\t<td style=\"padding:5px;border-top: 1px solid #ccc;\">\r\n\t\t\t<b>{{ basket_t('Customer') }}:</b>\r\n\t\t</td>\r\n\t\t<td style=\"padding:5px;border-top: 1px solid #ccc;\">\r\n\t\t\t{% if node.basket_order_name.0.value %} {{ node.basket_order_name.0.value }} {% endif %}\r\n\t\t\t{% if node.basket_order_surname.0.value %}\t{{ node.basket_order_surname.0.value }} {% endif %}\r\n\t\t</td>\r\n\t</tr>\r\n\t<tr>\r\n\t\t<td style=\"padding:5px;border-top: 1px solid #ccc;\">\r\n\t\t\t<b>{{ basket_t('Contacts') }}:</b>\r\n\t\t</td>\r\n\t\t<td style=\"padding:5px;border-top: 1px solid #ccc;\">\r\n\t\t\t{% if node.basket_order_phone.0.value %}\t{{ node.basket_order_phone.0.value }} {% endif %}\r\n\t\t\t{% if node.basket_order_mail.0.value %}, <a href=\"mailto:{{ node.basket_order_mail.0.value }}\" style=\"color:#053769;\">{{ node.basket_order_mail.0.value }}</a> {% endif %}\r\n\t\t</td>\r\n\t</tr>\r\n\t{% if node.basket_order_description.0.value %}\r\n\t\t<tr>\r\n\t\t\t<td style=\"padding:5px;border-top: 1px solid #ccc;vertical-align:top;\">\r\n\t\t\t\t<b>{{ basket_t('Note') }}:</b>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"padding:5px;border-top: 1px solid #ccc;\">\r\n\t\t\t\t{{ node.basket_order_description.0.value|raw }}\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t{% endif%}\r\n</table>"
notification_order_admin_en:
  config:
    template:
      value: "<p><strong>New order ordered on the site!</strong></p>\r\n\r\n<p>Order list № {{order_num}}</p>\r\n\r\n<p>{{order_status_color|raw}}&nbsp;{{order_fin_status_color|raw}}&nbsp;[node:created:custom:d.m.Y H:i]</p>\r\n\r\n<p>{{order_list|raw}}{{order_fields|raw }}</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p class=\"text-align-center\">To view and edit an order, follow the <a href=\"{{order_edit_link}}\" style=\"color:#053769;\">link</a>.</p>\r\n"
      format: full_html
    subject: 'New order ordered on the site [site:url]!'
notification_order_user_ru:
  config:
    template:
      value: "<h1>[node:basket_order_name],&nbsp;спасибо за ваш заказ!</h1>\r\n\r\n<h2>Ваша заявка принята. Мы свяжемся с вами в ближайшее время для подтверждения заказа №{{order_num}}.</h2>\r\n\r\n<h2>Вы можете отследить статус своего заказа в <a href=\"[site:url]\" style=\"color:#1C0D0B;\">личном кабинете</a></h2>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"font-size:18px;\"><b>Ваш заказ №{{order_num}}</b></td>\r\n\t\t\t<td style=\"text-align:right;color:#A0A0A0;\"><b>Товаров: {{ order_count }}</b></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>{{order_list|raw}}</p>\r\n"
      format: full_html
    subject: 'Детали заказа № {{order_num}} на сайте [site:name]'
notification_order_user_uk:
  config:
    template:
      value: "<h1>[node:basket_order_name], дякуемо&nbsp;за ваше замовлення!</h1>\r\n\r\n<h2>Ваша заявка прийнята. Ми зв'яжемося з вами найближчим часом для підтвердження замовлення №{{order_num}}.</h2>\r\n\r\n<h2>Ви можете відстежити статус свого замовлення в <a href=\"[site:url]\" style=\"color:#1C0D0B;\">особистому кабінеті</a></h2>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"font-size:18px;\"><b>Ваше замовлення №{{order_num}}</b></td>\r\n\t\t\t<td style=\"text-align:right;color:#A0A0A0;\"><b>Товарів: {{ order_count }}</b></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>{{order_list|raw}}</p>\r\n"
      format: full_html
    subject: 'Деталі замовлення № {{order_num}} на сайті [site:name]'
notification_order_user_en:
  config:
    template:
      value: "<p><strong>[user:display-name], your order!</strong></p>\r\n\r\n<p>Order list № {{order_num}}</p>\r\n\r\n<p>{{order_status_color|raw}}&nbsp;{{order_fin_status_color|raw}}&nbsp;[node:created:custom:d.m.Y H:i]</p>\r\n\r\n<p>{{order_list|raw}}{{order_fields|raw }}</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p class=\"text-align-center\">You can check the current status of the order in <a href=\"[site:url]\" style=\"color:#053769;\">your account</a>.</p>\r\n"
      format: full_html
    subject: 'Order details №{{order_num}} on the website [site:name]'
order_info:
  config:
    template: "<table>\r\n  <thead>\r\n    <tr>\r\n      <th>{{ basket_t('Order data') }}</th>\r\n      <th>{{ basket_t('Shipping and payment') }}</th>\r\n      <th>{{ basket_t('User details') }}</th>\r\n      <th>{{ basket_t('Order cost and discounts') }}</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <td class=\"not_hover\">\r\n        <b>{{ basket_t('Created') }}:</b> [node:created:custom:d-m-Y H:i]\r\n        <br/>\r\n        <b>{{ basket_t('Buyer') }}:</b>\r\n        {% if node.basket_order_name.0.value %} {{ node.basket_order_name.0.value }} {% endif %}\r\n        {% if node.basket_order_surname.0.value %}\t{{ node.basket_order_surname.0.value }} {% endif %}\r\n        <br/>\r\n        <b>{{ basket_t('Contacts') }}:</b>\r\n        {% if node.basket_order_phone.0.value %}\t{{ node.basket_order_phone.0.value }} {% endif %}\r\n        {% if node.basket_order_mail.0.value %}, <a href=\"mailto:{{ node.basket_order_mail.0.value }}\" style=\"color:#053769;\">{{ node.basket_order_mail.0.value }}</a> {% endif %}\r\n        <br/>\r\n        {% if node.basket_order_description.0.value %}\r\n        \t<b>{{ basket_t('Note') }}:</b>\r\n        \t{{ node.basket_order_description.0.value|raw }}\r\n        \t<br/>\r\n        {% endif %}\r\n        <br/>\r\n        <table>\r\n          <tr>\r\n            <td class=\"not_hover\">\r\n              {{ order_status_select|raw }}\r\n            </td>\r\n            <td class=\"not_hover\">\r\n              {{ order_fin_status_select|raw }}\r\n            </td>\r\n          </tr>\r\n        </table>\r\n      </td>\r\n      <td class=\"not_hover\">\r\n        {% if order.delivery_id.name %}\r\n        \t<b>{{ basket_t('Delivery') }}:</b> {{ basket_t(order.delivery_id.name) }}\r\n        \t{% if order.delivery_address %}\r\n        \t\t<br/>{{ order.delivery_address|nl2br }}\r\n        \t{% endif %}\r\n       \t\t<br/>\r\n        {% endif %}\r\n        {% if order.payment_id.name %}\r\n        \t<b>{{ basket_t('Payment') }}:</b> {{ basket_t(order.payment_id.name) }}\r\n        {% endif %}\r\n      </td>\r\n      <td class=\"not_hover\">\r\n        <b>ID: </b> [user:uid]\r\n        <br/>\r\n        <b>{{ basket_t('Name') }}:</b> [user:display-name]\r\n        <br/>\r\n        <b>{{ basket_t('Roles') }}:</b> [user:roles]\r\n        <br/>\r\n        <b>{{ basket_t('Registered') }}:</b> [user:created:custom:d-m-Y H:i]\r\n      </td>\r\n      <td class=\"not_hover\">\r\n        <b>{{ basket_t('To pay') }}:</b> {{ order.price|number_format(2, ',', ' ') }} {{ basket_t(order.currency.name) }}\r\n        <br/>\r\n        <b>{{ basket_t('Items in order') }}:</b> {{ order.goods|round(6) }}\r\n      </td>\r\n    </tr>\r\n  </tbody>\r\n</table>"
waybill:
  config:
    template: "<div class=\"body\">\r\n  <table width=\"100%\">\r\n    <tr>\r\n      <td width=\"25%\"><b>{{ basket_t('Order number') }}: </b></td>\r\n      <td>{{ order_num }}</td>\r\n    </tr>\r\n    <tr>\r\n      <td><b>{{ basket_t('Created') }}: </b></td>\r\n      <td>[node:created:custom:d-m-Y H:i]</td>\r\n    </tr>\r\n    <tr>\r\n      <td><b>{{ basket_t('Buyer') }}: </b></td>\r\n      <td>\r\n        {% if node.basket_order_name.0.value %} {{ node.basket_order_name.0.value }} {% endif %}\r\n        {% if node.basket_order_surname.0.value %}\t{{ node.basket_order_surname.0.value }} {% endif %}\r\n      </td>\r\n    </tr>\r\n    <tr>\r\n      <td>\r\n        <b>{{ basket_t('Contacts') }}: </b>\r\n      </td>\r\n      <td>\r\n        {% if node.basket_order_phone.0.value %}\t{{ node.basket_order_phone.0.value }} {% endif %}\r\n        {% if node.basket_order_mail.0.value %}, <a href=\"mailto:{{ node.basket_order_mail.0.value }}\" style=\"color:#333;text-decoration:none;\">{{ node.basket_order_mail.0.value }}</a> {% endif %}\r\n      </td>\r\n    </tr>\r\n    {% if node.basket_order_description.0.value %}\r\n      <tr>\r\n        <td><b>{{ basket_t('Note') }}:</b></td>  \r\n        <td>{{ node.basket_order_description.0.value|raw }}</td>\r\n      </tr>\r\n    {% endif %}\r\n    <tr>\r\n      <td><b>{{ basket_t('Order status') }}:</b></td>\r\n      <td>{{ order_status }}, {{ order_fin_status }}</td>\r\n    </tr>\r\n    <tr>\r\n      <td style=\"font-size:16px;\">\r\n        <b>{{ basket_t('To pay') }}:</b>\r\n      </td>\r\n      <td style=\"font-size:16px;\">\r\n       \t{{ order.price|number_format(0, ',', ' ') }}\r\n\t\t{% if order.currency.name %} {{ basket_t(order.currency.name) }} {% endif %}\r\n      </td>\r\n    </tr>\r\n  </table>\r\n  <table class=\"goods\" width=\"100%\">\r\n    {% if order.items %}\r\n\t\t{% for item in order.items %}\r\n    \t\t<tr>\r\n\t\t\t\t<td style=\"padding:10px;width:30%;\">\r\n\t\t\t\t\t{% if item.node_fields.img_uri %}\r\n\t\t\t\t\t\t{{ basket_image(item.node_fields.img_uri, 'medium', {'style': 'max-width:100px;'}) }}\r\n\t\t\t\t\t{% endif %}\r\n\t\t\t\t</td>\r\n\t\t\t\t<td style=\"padding:10px;\">\r\n\t\t\t\t\t<b>\r\n                      <a href=\"{{ url('entity.node.canonical', {'node': item.nid}) }}\" style=\"color:#333;text-decoration:none;\">{{ item.node_fields.title }}</a>\r\n                  </b>\r\n\t\t\t\t</td>\r\n\t\t\t\t<td style=\"padding:10px;\">\r\n\t\t\t\t\t<b>{{ item.count|round(6) }}</b> {{ basket_t('qty') }}\r\n\t\t\t\t\t <sup style=\"position:relative;top:2px;\">x</sup> \r\n\t\t\t\t\t<b>{{ item.price|number_format(0, ',', ' ') }}</b>\r\n\t\t\t\t\t{% if order.currency.name %} {{ basket_t(order.currency.name) }} {% endif %}\r\n                  {% if item.discount.percent %}\r\n                      <br/>(-{{ item.discount.percent }}%)\r\n                  {% endif %}\r\n\t\t\t\t</td>\r\n\t\t\t</tr>\r\n    \t{% endfor %}\r\n    {% endif %}\r\n  </table>\r\n</div>\r\n<style>\r\n\t.body{\r\n    \tfont-family: Arial;\r\n  \t}\r\n\t.body table{\r\n    \tborder-collapse: collapse;\r\n        border-spacing: 0;\r\n    }\r\n\t.body td{\r\n       font-size: 12px;\r\n       border-bottom: 1px solid #E6F0F5;\r\n       padding: 5px;\r\n       vertical-align: top;\r\n    }\r\n    .body .goods td{\r\n    \tvertical-align: middle;\r\n    }\r\n</style>"
waybill_header:
  config:
    template: "<table style=\"border-bottom:1px solid #ccc;color:#333;font-size:12px;font-family:Arial;\" width=\"100%\">\r\n  <tr>\r\n    <td>      \r\n      <b style=\"font-size:14px;\">[site:name]<br/>\r\n      [site:slogan]</b><br/>\r\n      <a href=\"mailto:[site:mail]\" style=\"color:#333;text-decoration:none;\">[site:mail]</a><br/>\r\n      <a href=\"[site:url]\" style=\"color:#333;text-decoration:none;\">[site:url]</a>\r\n    </td>\r\n    <td style=\"text-align:right;\">\r\n      {{ logo|raw }}\r\n    </td>\r\n  </tr>\r\n</table>"
notification_basket_one_click_uk:
  config:
    template: "<p><strong><span style=\"font-size:20px;\">Замовлення в 1 клік № {{webform_submission.sid}}</span></strong><br />\r\n{{webform_submission.values.product|raw}}</p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width: 100%;\">\r\n\t<tbody style=\"font-size:16px;\">\r\n\t\t<tr>\r\n\t\t\t<td style=\"border-top: 1px solid #E2E2E2;padding:15px;font-size:20px;width:40%;\">\r\n\t\t\t\t<strong>Мобільний телефон</strong>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-top: 1px solid #E2E2E2;padding:15px;\">\r\n\t\t\t\t{{webform_submission.values.phone}}\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"border-top: 1px solid #E2E2E2;padding:15px;font-size:20px;width:40%;\">\r\n\t\t\t\t<strong>Час створення</strong>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-top: 1px solid #E2E2E2;padding:15px;\">\r\n\t\t\t\t{{webform_submission.created|date('d.m.Y H:i')}}\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>"
    subject: 'Нове замовлення в 1 клік'
notification_basket_one_click_ru:
  config:
    template: "<p><strong><span style=\"font-size:20px;\">Заказ в 1 клик № {{webform_submission.sid}}</span></strong><br />\r\n{{webform_submission.values.product|raw}}</p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width: 100%;\">\r\n\t<tbody style=\"font-size:16px;\">\r\n\t\t<tr>\r\n\t\t\t<td style=\"border-top: 1px solid #E2E2E2;padding:15px;font-size:20px;width:40%;\">\r\n\t\t\t\t<strong>Мобильный телефон</strong>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-top: 1px solid #E2E2E2;padding:15px;\">\r\n\t\t\t\t{{webform_submission.values.phone}}\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"border-top: 1px solid #E2E2E2;padding:15px;font-size:20px;width:40%;\">\r\n\t\t\t\t<strong>Время создания</strong>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-top: 1px solid #E2E2E2;padding:15px;\">\r\n\t\t\t\t{{webform_submission.created|date('d.m.Y H:i')}}\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>"
    subject: 'Новый заказ в 1 клик'
order_view_info:
  config:
    template: "<table>\r\n  <tr>\r\n    <td class=\"not_hover\" style=\"vertical-align:top;\">\r\n      <table>\r\n        <thead>\r\n          <tr>\r\n            <th colspan=\"2\">{{ basket_t('Product') }}</th>\r\n            <th>{{ basket_t('Price') }}</th>\r\n            <th>{{ basket_t('Quantity') }}</th>\r\n            <th>{{ basket_t('Discount') }}</th>\r\n            <th>{{ basket_t('Sum') }}</th>\r\n          </tr>\r\n        </thead>\r\n        <tbody>\r\n          {% if order.items %}\r\n          \t{% for item in order.items %}\r\n              <tr>\r\n                <td class=\"not_hover\" width=\"10%\">\r\n                  {% if item.node_fields.img_uri %}\r\n                    {{ basket_image(item.node_fields.img_uri, 'thumbnail', {'style': 'max-width:100%;'}) }}\r\n                  {% endif %}\r\n                </td>\r\n                <td class=\"not_hover\">\r\n                  <div>\r\n                    <b><a href=\"{{ url('entity.node.canonical', {'node': item.nid}) }}\">{{ item.node_fields.title }}</a></b>\r\n                  </div>\r\n                  {% if item.params_html.inline %}\r\n                    {{ item.params_html.inline }}\r\n                  {% endif %}\r\n                </td>\r\n                <td class=\"not_hover\">\r\n                  {{ item.price|basket_number_format(2, ',', ' ') }} {{ basket_t(order.currency.name) }}\r\n                </td>\r\n                <td class=\"not_hover\">\r\n                  {{ item.count|round(6) }}\r\n                </td>\r\n                <td class=\"not_hover\">\r\n                  -{{ item.discount.percent }}%\r\n                </td>\r\n                <td class=\"not_hover\">\r\n                  {% set sum = item.price*item.count %}\r\n                  {% if item.discount.percent %}\r\n                      {{ (sum-(sum/100*item.discount.percent))|basket_number_format(2, ',', ' ') }} {{ basket_t(order.currency.name) }}\r\n                  {% else %}\r\n                      {{ sum|basket_number_format(2, ',', ' ') }} {{ basket_t(order.currency.name) }}\r\n                  {% endif %}\r\n                </td>\r\n              </tr>\r\n          \t{% endfor %}\r\n          {% endif %}\r\n          {% if order.delivery_price %}\r\n            <tr>\r\n              <td class=\"not_hover\" colspan=\"4\" style=\"text-align:right;\">\r\n                <b>{{ basket_t('Shipping cost') }}</b>:\r\n              </td>\r\n              <td class=\"not_hover\" colspan=\"2\">\r\n                {{ order.delivery_price|basket_number_format(2, ',', ' ') }} {{ basket_t(order.currency.name) }}\r\n              </td>\r\n            </tr>\r\n          {% endif %}\r\n          {% if order.add_price %}\r\n            <tr>\r\n              <td class=\"not_hover\" colspan=\"4\" style=\"text-align:right;\">\r\n                <b>{{ basket_t('Amount adjustment') }}</b>:\r\n              </td>\r\n              <td class=\"not_hover\" colspan=\"2\">\r\n                {{ order.add_price|basket_number_format(2, ',', ' ') }} {{ basket_t(order.currency.name) }}\r\n              </td>\r\n            </tr>\r\n          {% endif %}\r\n          <tr>\r\n            <td class=\"not_hover\" colspan=\"4\" style=\"text-align:right;\">\r\n              <b>{{ basket_t('Order price') }}</b>:\r\n            </td>\r\n            <td class=\"not_hover\" colspan=\"2\">\r\n              {{ order.price|basket_number_format(2, ',', ' ') }} {{ basket_t(order.currency.name) }}\r\n            </td>\r\n          </tr>\r\n        </tbody>\r\n      </table>\r\n    </td>\r\n    <td class=\"not_hover\" width=\"30%\" style=\"vertical-align:top;\">\r\n      <table>\r\n        <thead>\r\n          <tr>\r\n            <th colspan=\"2\">{{ basket_t('Order data') }}</th>\r\n          </tr>\r\n        </thead>\r\n        <tbody>\r\n          <tr>\r\n            <td class=\"not_hover\">\r\n              <b>{{ basket_t('Created') }}:</b>\r\n            </td>\r\n            <td class=\"not_hover\">\r\n              [node:created:custom:d-m-Y H:i]\r\n            </td>\r\n          </tr>\r\n          <tr>\r\n            <td class=\"not_hover\">\r\n              <b>{{ basket_t('Buyer') }}:</b>\r\n            </td>\r\n            <td class=\"not_hover\">\r\n              {% if node.basket_order_name.0.value %} {{ node.basket_order_name.0.value }} {% endif %}\r\n              {% if node.basket_order_surname.0.value %} {{ node.basket_order_surname.0.value }} {% endif %}\r\n            </td>\r\n          </tr>\r\n          {% if node.basket_order_phone.0.value %}\r\n            <tr>\r\n              <td class=\"not_hover\">\r\n                <b>{{ basket_t('Phone') }}:</b>\r\n              </td>\r\n              <td class=\"not_hover\">\r\n                {{ node.basket_order_phone.0.value }}\r\n              </td>\r\n            </tr>\r\n          {% endif %}\r\n          {% if node.basket_order_mail.0.value %}\r\n            <tr>\r\n              <td class=\"not_hover\">\r\n                <b>{{ basket_t('E-mail') }}:</b>\r\n              </td>\r\n              <td class=\"not_hover\">\r\n                <a href=\"mailto:{{ node.basket_order_mail.0.value }}\" style=\"color:#053769;\">{{ node.basket_order_mail.0.value }}</a>\r\n              </td>\r\n            </tr>\r\n          {% endif %}\r\n          {% if node.basket_order_description.0.value %}\r\n            <tr>\r\n              <td class=\"not_hover\">\r\n                <b>{{ basket_t('Note') }}:</b>\r\n              </td>\r\n              <td class=\"not_hover\">\r\n                {{ node.basket_order_description.0.value|raw }}\r\n              </td>\r\n            </tr>\r\n          {% endif %}\r\n          {% if order.delivery_id.name %}\r\n            <tr>\r\n              <td class=\"not_hover\">\r\n                <b>{{ basket_t('Delivery') }}:</b>\r\n              </td>\r\n              <td class=\"not_hover\">\r\n                {{ basket_t(order.delivery_id.name) }}\r\n              </td>\r\n            </tr>\r\n          {% endif %}\r\n          {% if order.delivery_address %}\r\n            <tr>\r\n              <td class=\"not_hover\">\r\n                <b>{{ basket_t('Address') }}:</b>\r\n              </td>\r\n              <td class=\"not_hover\" width=\"60%\">\r\n                {{ order.delivery_address }}\r\n              </td>\r\n            </tr>\r\n          {% endif %}\r\n          {% if order.payment_id.name %}\r\n            <tr>\r\n              <td class=\"not_hover\">\r\n                <b>{{ basket_t('Payment') }}:</b>\r\n              </td>\r\n              <td class=\"not_hover\">\r\n                {{ basket_t(order.payment_id.name) }}\r\n              </td>\r\n            </tr>\r\n          {% endif %}\r\n        </tbody>\r\n      </table>\r\n    </td>\r\n  </tr>\r\n</table>"
